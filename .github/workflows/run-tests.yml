name: run-tests

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: true
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                php: [ 8.4, 8.3, 8.2, 8.1, 8.0]
                laravel: [ 8.*, 9.*, 10.*, 11.*, 12.* ]
                stability: [ prefer-lowest, prefer-stable ]
                include:
                    -   laravel: 8.*
                        testbench: ^6.23
                        carbon: ^2.72.2
                    -   laravel: 9.*
                        testbench: 7.*
                        carbon: ^2.72.2
                    -   laravel: 10.*
                        testbench: 8.*
                        carbon: ^2.72.2
                    -   laravel: 11.*
                        testbench: 9.*
                        carbon: ^2.72.2
                    -   laravel: 12.*
                        testbench: 10.*
                        carbon: ^3.8.4
                exclude:
                    -   laravel: 9.*
                        php: 7.4
                    -   laravel: 10.*
                        php: 7.4
                    -   laravel: 10.*
                        php: 8.0
                    -   laravel: 11.*
                        php: 7.4
                    -   laravel: 11.*
                        php: 8.0
                    -   laravel: 11.*
                        php: 8.1
                    -   laravel: 12.*
                        php: 7.4
                    -   laravel: 12.*
                        php: 8.0
                    -   laravel: 12.*
                        php: 8.1

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Cache dependencies
                uses: actions/cache@v3
                with:
                    path: ~/.composer/cache/files
                    key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
                    restore-keys: |
                        dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-
                        dependencies-laravel-${{ matrix.laravel }}-php-
                        dependencies-laravel-

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
                    coverage: none

            -   name: Setup problem matchers
                run: |
                    echo "::add-matcher::${{ runner.tool_cache }}/php.json"
                    echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

            -   name: Install dependencies
                run: |
                    composer require "laravel/framework:${{ matrix.laravel }}" "nesbot/carbon:${{ matrix.carbon }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update --dev
                    composer update --${{ matrix.stability }} --prefer-dist --no-interaction

            -   name: Execute tests
                run: vendor/bin/phpunit
